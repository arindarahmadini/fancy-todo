    <!--START: REGISTER-->
    <div class="container mb-3" id="register">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="mb-3">
                    <br />
                    <h3 id="title-sign"></h3>
                </div>
                <form id="form-register">
                    <form id="form-register" class="form-select">
                        <div class="mb-3">
                            <label for="inputNama" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="inputNama" required />
                        </div>
                        <div class="mb-3">
                            <label for="inputNama" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" required />
                        </div>
                        <div class="mb-3" id="email-section-input">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <p id="direct-login">
                        or <a href="" id="link-login">Login</a>
                    </p>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </div>
    </div>
    <!--END: REGISTER-->

    <!--START: LOGIN-->
    <div class="container mb-3" id="login">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="mb-3">
                    <br />
                    <h3>Login</h3>
                </div>
                <form id="form-login">
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required />
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <p id="direct-register">
                        or <a href="" id="link-register">Register here</a>
                    </p>
                    <!-- GOOGLE SIGN IN -->
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </div>
    <!--END: LOGIN-->
